<article class="">
  <div class="white">
      <div class="catImg">
          <img src="../../assets/forUBanner.jpg" alt="nameCat" class="img-fluid">
        </div>
    <div class="catImg">
      <img src="../../assets/Baner - elektronika.jpg" alt="nameCat" class="img-fluid">
    </div>
    <div class="itemsGallery px-5">
      <div class="itemsShocase row">
        <div appFavCat appInCat="{{item.cat}}" routerLink="/produkt/{{item.id}}" *ngFor='let item of forU' class="itemsView">
          <div class="itmesInner">
            <div class="itemImage">
              <img src="{{item.image}}" alt="{{item.name}}" class="img-fluid">
            </div>
            <div class="accentColorTextHover itemInfo">
              <div class="itemName trimText">{{item.name}}</div>
              <div class="itemPrice">{{item.price}}zł</div>
            </div>

          </div>
        </div>
        <div class="blindDiv">
          </div>
          <div class="blindDiv">
          </div>
          <div class="blindDiv">
          </div>
      </div>
      <figure class="moreItemsBtn">Więcej...</figure>
    </div>

    <div *ngIf="howManyCat === 2" class="itemsGallery px-5">
        <div class="catImg">
            <img src="../../assets/Baner - elektronika.jpg" alt="nameCat" class="img-fluid">
          </div>
      <div class="itemsShocase row">

          <div appFavCat appInCat="{{item.cat}}" routerLink="/produkt/{{item.id}}" *ngFor='let item of forU' class="itemsView">
            <div class="itmesInner">
              <div class="itemImage">
                <img src="{{item.image}}" alt="{{item.name}}" class="img-fluid">
              </div>
              <div class="accentColorTextHover itemInfo">
                <div class="trimText itemName">{{item.name}}</div>
                <div class="itemPrice">{{item.price}}zł</div>
              </div>


            </div>
          </div>
          <div class="blindDiv"></div>
          <div class="blindDiv"></div>
          <div class="blindDiv"></div>
          <div class="blindDiv"></div>
        </div>
        <figure class="moreItemsBtn">Więcej...</figure>
    </div>
  </div>

</article>
