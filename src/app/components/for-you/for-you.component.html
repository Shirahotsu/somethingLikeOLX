<article class="">
  <div class="white">
      <div class="catImg">
          <img src="../../assets/forUBanner.jpg" alt="nameCat" class="img-fluid">
        </div>
    <div class="catImg">
      <img src="../../assets/{{forU1Image}}" alt="nameCat" class="img-fluid">
    </div>
    <div class="itemsGallery px-5">
      <div class="itemsShocase row row0">
        <div appFavCat appInCat="{{item.categoryId}}" routerLink="/produkt/{{item.id}}" *ngFor="let item of forU1" class="itemsView col-xl-10 offset-xl-1 col-md-12 offset-md-0">
          <div class="itmesInner col-12 row row0 py-3">
            <div class="itemImage col-lg-4 col-sm-6 col-12">
              <img src="http://{{item.image}}" alt="{{item.name}}" class="img-fluid">
            </div>
            <div class="itemInfo col-lg-8 col-sm-6 col-12 row row0">
              <div class="col-12 halfDiv">
                <div class="itemPrice col-12 noPd">{{item.price}}zł</div>
                <div class="itemName trimText col-12 noPd">{{item.name}}</div>
                <div class="itemDate col-12 noPd">{{item.created}}</div>
              </div>
              <div class="col-12 halfDiv trimText2 itemDesc">
                  {{item.description}}
              </div>
            </div>
          </div>
        </div>
      </div>
      <figure *ngIf="moreBtn1$ | async" (click)="getXProductsFromFirstCat()" class="moreItemsBtn">Więcej...</figure>
    </div>

    <ng-container *ngIf="howManyCat === 2">
      <div class="catImg">
          <img src="../../assets/{{forU2Image}}" alt="nameCat" class="img-fluid">
        </div>
      <div class="itemsGallery px-5">
            <div class="itemsShocase row row0">
              <div appFavCat appInCat="{{item.categoryId}}" routerLink="/produkt/{{item.id}}" *ngFor="let item of forU2" class="itemsView col-xl-10 offset-xl-1 col-md-12 offset-md-0">
                <div class="itmesInner col-12 row row0 py-3">
                  <div class="itemImage col-lg-4 col-sm-6 col-12">
                    <img src="http://{{item.image}}" alt="{{item.name}}" class="img-fluid">
                  </div>
                  <div class="itemInfo col-lg-8 col-sm-6 col-12 row row0">
                    <div class="col-12 halfDiv">
                      <div class="itemPrice col-12 noPd">{{item.price}}zł</div>
                      <div class="itemName trimText col-12 noPd">{{item.name}}</div>
                      <div class="itemDate col-12 noPd">{{item.created}}</div>
                    </div>
                    <div class="col-12 halfDiv trimText2 itemDesc">
                        {{item.description}}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          <figure *ngIf="moreBtn2$ | async" (click)="getXProductsFromSecondCat()" class="moreItemsBtn">Więcej...</figure>
      </div>
    </ng-container>
  </div>

</article>
