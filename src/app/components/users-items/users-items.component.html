<button type="button" mdbBtn class="primaryColor col-xl-12 col-md-6 col-12 itemsBtn waves-light" (click)="showItemsModal.show(); getUsersProducts()" mdbWavesEffect>Produkty użytkownika</button>

<div mdbModal #showItemsModal="mdbModal" class="modal fade right" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-full-height modal-right" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="showItemsModal.hide()">
          <span aria-hidden="true">×</span>
        </button>
        <h4 class="modal-title w-100 px-5" id="myModalLabel">Produkty użytkownika</h4>
      </div>
      <div class="modal-body noPd">
        <div (click)="showItemsModal.hide()" routerLink="/produkt/{{item.id}}" *ngFor="let item of items"  class="productView cp col-12 mt-5">

          <div class="producImage col-12">
              <img src="http://{{item.image}}" alt="{{item.name}}" class="img-fluid">
          </div>

          <div class="productName col-12 pt-4">
            <h4 class="trimText">{{item.name}}</h4>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
